<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos üíñ</title>
    <h1> Stay 10 seconds</h1>
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #ff6b81, #fbc2eb, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 5s infinite linear;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #6a1b9a;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        /* Love Hearts Animation */
        .hearts {
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .hearts span {
            display: inline-block;
            animation: heartBeat 1s infinite alternate, heartFloat 2s infinite alternate;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        @keyframes heartFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* Back Button */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #d50000;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #6a1b9a;
        }
    </style>
</head>
<body>
    <h1>Our Beautiful Wedding Memories üíñ</h1>
    <p>Enjoy the special moments we captured on our big day! ‚ú®</p>

    <!-- Love Hearts Animation -->
    <div class="hearts">
        <span>‚ù§Ô∏è</span>
        <span>üíñ</span>
        <span>üíû</span>
        <span>üíù</span>
        <span>üíò</span>
    </div>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        {% for i in range(1, 6) %}
            <div class="slide">
                <img src="{{ url_for('static', filename='photo' ~ i ~ '.jpg') }}" alt="Wedding Photo {{ i }}">
            </div>
        {% endfor %}
    </div>

    <!-- Back Button -->
    <a class="back-link" href="{{ url_for('home') }}">‚¨ÖÔ∏è Back to Invitation</a>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none"); // Hide all slides
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; } // Loop back to the first slide
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
        showSlides(); // Start the slideshow
    </script>
</body>
</html>
