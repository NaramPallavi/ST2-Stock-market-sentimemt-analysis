
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photos</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #ff6b81, #fbc2eb, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 5s infinite linear;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            20% { background-position: 20% 50%; }
            40% { background-position: 40% 50%; }
            60% { background-position: 60% 50%; }
            80% { background-position: 80% 50%; }
            100% { background-position: 100% 50%; }
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .photo-container img {
            width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease, rotate 0.5s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards, spin 3s infinite alternate;
        }
        .photo-container img:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(3deg); }
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b81;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <h1>Wedding Photos</h1>
    <p>Here are some beautiful memories from our wedding.</p>
    
    <div class="photo-container">
        <img src="/static/photo1.jpg" alt="Wedding Photo 1">
        <img src="/static/photo2.jpg" alt="Wedding Photo 2">
    </div>
    
    <a class="back-link" href="/">Back to Invitation</a>
</body>
</html>
