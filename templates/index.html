<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #141e30, #243b55, #1a2a3a, #112233);
            background-size: 400% 400%;
            animation: backgroundChange 10s infinite alternate;
            color: white;
            text-align: center;
        }
        @keyframes backgroundChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin: 50px;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }
        .hero {
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        .airlines-info {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px;
            animation: slideIn 2s ease-in-out;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff9800;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Market Sentiment Analysis</h1>
        </header>
        <section class="hero">
            <h2>Analyze the Market Mood</h2>
            <p>Get real-time sentiment analysis on stock market trends.</p>
            <button id="predict-btn">Predict Sentiment</button>
        </section>
        <section class="airlines-info">
            <h2>Airlines & Market Trends</h2>
            <p>Understand how the stock market impacts airline industries.</p>
        </section>
    </div>
    <script>
        document.getElementById('predict-btn').addEventListener('click', function() {
            alert('Sentiment Prediction feature coming soon!');
        });
    </script>
</body>
</html>
