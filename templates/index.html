<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://in.pinterest.com/pin/1104507877373591785/') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #00ffff;
            font-size: 3.5em;
        }

        .info-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 15px auto;
            font-size: 1em;
        }

        .predict-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 16px 32px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 25px;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        .predict-btn:hover {
            transform: scale(1.1);
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Market Sentiment Analysis</h1>
        <div class="info-box">
            The rise of social media platforms gave many people space to express their opinions. Everybody can discuss whatever topic they feel comfortable with, no matter whether they are experts in the field or not.
        </div>
        <button class="predict-btn">Predict Sentiment</button>
    </div>

    <script>
        document.querySelector(".predict-btn").addEventListener("click", function() {
            window.location.href = "/predict";
        });
    </script>
</body>
</html>
