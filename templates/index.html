<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
        .stock-ticker {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 0;
        }
        .ticker-text {
            display: inline-block;
            font-size: 1.2rem;
            animation: tickerMove 10s linear infinite;
        }
        @keyframes tickerMove {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .content {
            margin-top: 50px;
            font-size: 1.2rem;
        }
        .predict-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: #ffcc00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }
        .predict-btn:hover {
            background: #ff9900;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">Stock Market Sentiment Analysis</div>
    <div class="stock-ticker">
        <div class="ticker-text">ðŸ“ˆ AAPL: +2.5% | TSLA: -1.3% | AMZN: +0.8% | BTC: +3.2% | ETH: +4.1% ðŸ“‰</div>
    </div>
    <div class="content">
        <p>Analyze the latest stock market sentiments using AI-powered insights.</p>
        <p>Discover whether the market sentiment is Bullish, Bearish, or Neutral.</p>
        <button class="predict-btn">Predict Sentiment</button>
    </div>
</body>
</html>
