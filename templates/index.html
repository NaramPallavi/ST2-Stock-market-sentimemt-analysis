<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #6a1b9a;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in;
        }
        .container {
            padding: 50px;
            animation: slideIn 2s ease-in-out;
        }
        header h1 {
            font-size: 3em;
            font-weight: bold;
            animation: textGlow 2s infinite alternate;
        }
        .details {
            font-size: 1.5em;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        .highlight {
            color: #d50000;
            font-weight: bold;
            font-size: 2em;
            animation: colorChange 3s infinite alternate;
        }
        .photo-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #d50000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .photo-button:hover {
            background: #6a1b9a;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 20px #e91e63; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes colorChange {
            from { color: #d50000; }
            to { color: #6a1b9a; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>You're Invited to a Beautiful Wedding</h1>
        </header>
        <main>
            <div class="details">
                <p>We joyfully invite you to celebrate the wedding of</p>
                <p class="highlight">Pavani & Yogith Kumar</p>
                <p>on</p>
                <p class="highlight">June 05, 2025</p>
                <p>Join us for a day full of love, laughter, and celebrations!</p>
            </div>
            
            <button class="photo-button" onclick="window.location.href='{{ url_for('photos') }}'">View Photos</button>

        </main>
    </div>
</body>
</html>
