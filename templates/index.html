<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        h1 {
            animation: fadeIn 2s ease-in-out;
        }
        .info {
            margin: 50px auto;
            width: 80%;
            animation: slideUp 1.5s ease-in-out;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            background: gold;
            color: black;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Market Sentiment Analysis</h1>
    </header>
    <main>
        <section class="info">
            <h2>What is Sentiment Analysis?</h2>
            <p>Sentiment analysis in the stock market helps investors gauge public mood and predict market trends.</p>
        </section>
        <button id="predictButton">Predict Sentiment</button>
    </main>
</body>
</html>
